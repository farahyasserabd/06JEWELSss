<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
  background: url('Untitled design.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
    }
    .invoice {
      max-width: 600px;
  background: rgba(255, 255, 255, 0.9); /* semi-transparent white */
  margin: 2em auto;
  padding: 2em;
  border: 1px solid #ddd;
  border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #ffb1f5;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 1em;
    }
    .back-button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #ff7ced;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="invoice">
    <h1>Invoice</h1>
    <table id="invoice-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will go here -->
      </tbody>
    </table>
    <div class="total">
      Total: $<span id="total-amount">0</span>
    </div>
    <a href="index.html" class="back-button">Back to Shop</a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartTotal = localStorage.getItem('cartTotal') || 0;

    const tableBody = document.querySelector('#invoice-table tbody');

    cartItems.forEach(item => {
      const row = document.createElement('tr');
      const subtotal = item.price * item.quantity;
      row.innerHTML = `
        <td>${item.name}</td>
        <td>$${item.price}</td>
        <td>${item.quantity}</td>
        <td>$${subtotal}</td>
      `;
      tableBody.appendChild(row);
    });

    document.getElementById('total-amount').textContent = cartTotal;

    // Optionally clear cart after displaying
    localStorage.removeItem('cartItems');
    localStorage.removeItem('cartTotal');
  </script>
